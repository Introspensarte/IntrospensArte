<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Introspens/arte</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #000 0%, #111 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: bold;
            color: #cbbcff;
            margin-bottom: 1rem;
        }
        
        .decorative-line {
            background: linear-gradient(90deg, transparent, #cbbcff, transparent);
            height: 1px;
            width: 100%;
            margin: 1.5rem 0;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #cbbcff;
        }
        
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }
        
        .admin-section {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(203, 188, 255, 0.2);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #cbbcff;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbbcff;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            background: #000;
            border: 1px solid rgba(203, 188, 255, 0.3);
            border-radius: 0.5rem;
            color: #fff;
            font-family: inherit;
            font-size: 0.9rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #cbbcff;
            box-shadow: 0 0 0 2px rgba(203, 188, 255, 0.2);
        }
        
        .form-control::placeholder {
            color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }
        
        .btn-danger:hover {
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
        }
        
        .users-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(203, 188, 255, 0.1);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-item:hover, .user-item.selected {
            border-color: #cbbcff;
            background: rgba(203, 188, 255, 0.1);
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .user-signature {
            color: #cbbcff;
            font-size: 0.8rem;
        }
        
        .user-role {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.7rem;
            font-weight: 500;
        }
        
        .user-role.admin {
            background: rgba(139, 69, 19, 0.5);
            color: #ddd6fe;
        }
        
        .user-role.user {
            background: rgba(85, 85, 85, 0.3);
            color: #fff;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/portal.html" class="back-link">‚Üê Volver al portal</a>
        
        <div class="header">
            <h1 class="title">Panel de Administraci√≥n</h1>
            <div class="decorative-line"></div>
            <p style="color: #fff; font-style: italic;">Gestiona contenido y usuarios de la comunidad</p>
        </div>
        
        <div class="admin-grid">
            <!-- Gesti√≥n de Noticias -->
            <div class="admin-section">
                <h2 class="section-title">üì∞ Publicar Noticia</h2>
                <div id="newsAlert" class="alert"></div>
                <form id="newsForm">
                    <div class="form-group">
                        <label for="newsTitle">T√≠tulo</label>
                        <input type="text" id="newsTitle" name="title" class="form-control" placeholder="T√≠tulo de la noticia" required>
                    </div>
                    <div class="form-group">
                        <label for="newsContent">Contenido</label>
                        <textarea id="newsContent" name="content" class="form-control" rows="6" placeholder="Contenido de la noticia..." required></textarea>
                    </div>
                    <button type="submit" class="btn">Publicar Noticia</button>
                </form>
            </div>
            
            <!-- Gesti√≥n de Avisos -->
            <div class="admin-section">
                <h2 class="section-title">üì¢ Publicar Aviso</h2>
                <div id="announcementAlert" class="alert"></div>
                <form id="announcementForm">
                    <div class="form-group">
                        <label for="announcementTitle">T√≠tulo</label>
                        <input type="text" id="announcementTitle" name="title" class="form-control" placeholder="T√≠tulo del aviso" required>
                    </div>
                    <div class="form-group">
                        <label for="announcementContent">Contenido</label>
                        <textarea id="announcementContent" name="content" class="form-control" rows="6" placeholder="Contenido del aviso..." required></textarea>
                    </div>
                    <button type="submit" class="btn">Publicar Aviso</button>
                </form>
            </div>
            
            <!-- Gesti√≥n de Usuarios -->
            <div class="admin-section">
                <h2 class="section-title">üë• Gesti√≥n de Usuarios</h2>
                <div id="userAlert" class="alert"></div>
                
                <div class="users-list" id="usersList">
                    <div style="text-align: center; padding: 2rem; color: #fff;">
                        Cargando usuarios...
                    </div>
                </div>
                
                <div id="userEditForm" style="display: none;">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="editUserRole">Rol</label>
                                <select id="editUserRole" name="role" class="form-control">
                                    <option value="user">Usuario</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="editUserTraces">Trazos</label>
                                <input type="number" id="editUserTraces" name="totalTraces" class="form-control" min="0">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="editUserRank">Rango</label>
                                <select id="editUserRank" name="rank" class="form-control">
                                    <option value="Principiante">Principiante</option>
                                    <option value="Aprendiz">Aprendiz</option>
                                    <option value="Artesano">Artesano</option>
                                    <option value="Experto">Experto</option>
                                    <option value="Maestro">Maestro</option>
                                    <option value="Leyenda">Leyenda</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="editUserMedal">Medalla</label>
                                <select id="editUserMedal" name="medal" class="form-control">
                                    <option value="Bronce">Bronce</option>
                                    <option value="Plata">Plata</option>
                                    <option value="Oro">Oro</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn">Actualizar Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verificar autenticaci√≥n y permisos de admin
        const userData = localStorage.getItem('user');
        if (!userData) {
            window.location.href = '/index.html';
        }

        const user = JSON.parse(userData);
        if (user.role !== 'admin') {
            alert('Acceso denegado. Solo los administradores pueden acceder a esta p√°gina.');
            window.location.href = '/portal.html';
        }

        let selectedUser = null;

        // Cargar usuarios
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = '';
                
                users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.onclick = () => selectUser(user);
                    
                    userItem.innerHTML = `
                        <div class="user-info">
                            <div class="user-name">${user.full_name}</div>
                            <div class="user-signature">${user.signature}</div>
                        </div>
                        <div class="user-role ${user.role}">${user.role}</div>
                    `;
                    
                    usersList.appendChild(userItem);
                });
                
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Seleccionar usuario para editar
        function selectUser(user) {
            selectedUser = user;
            
            // Marcar como seleccionado
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Mostrar formulario de edici√≥n
            document.getElementById('userEditForm').style.display = 'block';
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUserRole').value = user.role;
            document.getElementById('editUserTraces').value = user.total_traces;
            document.getElementById('editUserRank').value = user.rank;
            document.getElementById('editUserMedal').value = user.medal;
        }

        // Formulario de noticias
        document.getElementById('newsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.authorId = user.id;
            
            try {
                const response = await fetch('/api/news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showAlert('newsAlert', '¬°Noticia publicada exitosamente!', 'success');
                    this.reset();
                } else {
                    const result = await response.json();
                    showAlert('newsAlert', result.message || 'Error al publicar noticia', 'error');
                }
            } catch (error) {
                showAlert('newsAlert', 'Error de conexi√≥n', 'error');
            }
        });

        // Formulario de avisos
        document.getElementById('announcementForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.authorId = user.id;
            
            try {
                const response = await fetch('/api/announcements', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showAlert('announcementAlert', '¬°Aviso publicado exitosamente!', 'success');
                    this.reset();
                } else {
                    const result = await response.json();
                    showAlert('announcementAlert', result.message || 'Error al publicar aviso', 'error');
                }
            } catch (error) {
                showAlert('announcementAlert', 'Error de conexi√≥n', 'error');
            }
        });

        // Formulario de edici√≥n de usuario
        document.getElementById('editUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            const userId = data.editUserId;
            delete data.editUserId;
            
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showAlert('userAlert', '¬°Usuario actualizado exitosamente!', 'success');
                    loadUsers();
                    document.getElementById('userEditForm').style.display = 'none';
                } else {
                    const result = await response.json();
                    showAlert('userAlert', result.message || 'Error al actualizar usuario', 'error');
                }
            } catch (error) {
                showAlert('userAlert', 'Error de conexi√≥n', 'error');
            }
        });

        function showAlert(alertId, message, type) {
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Cargar usuarios al iniciar
        loadUsers();
    </script>
</body>
</html>

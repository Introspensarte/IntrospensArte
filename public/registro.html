<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Introspens/arte</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #000 0%, #111 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: bold;
            color: #cbbcff;
            margin-bottom: 1rem;
        }
        
        .decorative-line {
            background: linear-gradient(90deg, transparent, #cbbcff, transparent);
            height: 1px;
            width: 100%;
            margin: 1.5rem 0;
        }
        
        .form-container {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(203, 188, 255, 0.2);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbbcff;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            background: #000;
            border: 1px solid rgba(203, 188, 255, 0.3);
            border-radius: 0.5rem;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #cbbcff;
            box-shadow: 0 0 0 2px rgba(203, 188, 255, 0.2);
        }
        
        .form-control::placeholder {
            color: #666;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #cbbcff;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/index.html" class="back-link">← Volver al inicio</a>
        
        <div class="header">
            <h1 class="title">Únete a Introspens/arte</h1>
            <div class="decorative-line"></div>
            <p style="color: #fff; font-style: italic;">Completa tu perfil para formar parte de nuestra comunidad</p>
        </div>
        
        <div class="form-container">
            <div id="alert" class="alert"></div>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Nombre completo *</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Tu nombre completo" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Edad *</label>
                        <input type="number" id="age" name="age" class="form-control" placeholder="Tu edad" required min="13">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="birthday">Fecha de nacimiento *</label>
                    <input type="date" id="birthday" name="birthday" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="faceClaim">Face claim *</label>
                    <input type="text" id="faceClaim" name="faceClaim" class="form-control" placeholder="Describe tu face claim" required>
                </div>
                
                <div class="form-group">
                    <label for="signature">Firma única *</label>
                    <input type="text" id="signature" name="signature" class="form-control" placeholder="Debe comenzar con #" required pattern="^#.*">
                </div>
                
                <div class="form-group">
                    <label for="motivation">Motivación *</label>
                    <textarea id="motivation" name="motivation" class="form-control" rows="4" placeholder="¿Qué te motiva a escribir?" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="facebookLink">Link de Facebook (opcional)</label>
                    <input type="url" id="facebookLink" name="facebookLink" class="form-control" placeholder="https://facebook.com/tu-perfil">
                </div>
                
                <button type="submit" class="btn">Crear cuenta</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Validar que la firma comience con #
            if (!data.signature.startsWith('#')) {
                showAlert('La firma debe comenzar con #', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('¡Cuenta creada exitosamente! Bienvenido a Introspens/arte', 'success');
                    localStorage.setItem('user', JSON.stringify(result.user));
                    setTimeout(() => {
                        window.location.href = '/portal.html';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Error al crear la cuenta', 'error');
                }
            } catch (error) {
                showAlert('Error de conexión. Intenta nuevamente.', 'error');
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
